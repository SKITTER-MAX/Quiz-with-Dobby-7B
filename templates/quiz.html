<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBBY Quiz - Take the Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">
                ðŸ¤– DOBBY Quiz Challenge
            </h1>
            <p class="text-lg text-blue-200">Test your blockchain knowledge!</p>
        </div>

        <!-- Quiz Interface -->
        <div class="max-w-4xl mx-auto">
            <!-- Quiz Header -->
            <div id="quizHeader" class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-6 shadow-2xl">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 id="quizTitle" class="text-2xl font-bold text-white mb-2"></h2>
                        <p id="quizSubtitle" class="text-blue-200"></p>
                    </div>
                    <div class="text-right">
                        <div class="text-white font-semibold">
                            Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span>
                        </div>
                        <div class="text-blue-200 text-sm mt-1">
                            Score: <span id="currentScore">0</span>/<span id="maxScore">5</span>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-white/20 rounded-full h-2">
                        <div id="progressBar" class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Question Card -->
            <div id="questionCard" class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl">
                <div class="mb-6">
                    <div id="difficultyBadge" class="inline-block px-3 py-1 rounded-full text-sm font-semibold mb-4"></div>
                    <h3 id="questionStem" class="text-xl font-semibold text-white leading-relaxed"></h3>
                </div>

                <div id="optionsContainer" class="space-y-3 mb-6">
                    <!-- Options will be populated here -->
                </div>

                <div class="flex justify-between items-center">
                    <button id="prevBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-chevron-left mr-2"></i>Previous
                    </button>
                    <button id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Next<i class="fas fa-chevron-right ml-2"></i>
                    </button>
                </div>
            </div>

            <!-- Explanation Card (hidden initially) -->
            <div id="explanationCard" class="hidden bg-white/10 backdrop-blur-lg rounded-2xl p-6 mt-6 shadow-2xl">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mr-4">
                        <div id="answerIcon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
                    </div>
                    <div>
                        <h4 id="answerStatus" class="font-semibold text-lg mb-2"></h4>
                        <p id="explanationText" class="text-gray-200 leading-relaxed"></p>
                    </div>
                </div>
            </div>

            <!-- Results Card (hidden initially) -->
            <div id="resultsCard" class="hidden bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl">
                <div class="text-center">
                    <div id="resultsEmoji" class="text-6xl mb-4"></div>
                    <h2 id="resultsTitle" class="text-3xl font-bold text-white mb-4"></h2>
                    <div class="text-2xl font-semibold mb-6">
                        <span id="finalScore" class="text-green-400">0</span>/<span id="finalMaxScore" class="text-white">5</span>
                        <span id="finalPercentage" class="text-blue-200 text-lg ml-2">(0%)</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div class="bg-green-500/20 rounded-lg p-4">
                            <div class="text-green-300 font-semibold">Correct</div>
                            <div id="correctCount" class="text-2xl font-bold text-white">0</div>
                        </div>
                        <div class="bg-red-500/20 rounded-lg p-4">
                            <div class="text-red-300 font-semibold">Incorrect</div>
                            <div id="incorrectCount" class="text-2xl font-bold text-white">0</div>
                        </div>
                        <div class="bg-blue-500/20 rounded-lg p-4">
                            <div class="text-blue-300 font-semibold">Accuracy</div>
                            <div id="accuracyPercent" class="text-2xl font-bold text-white">0%</div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button id="shareBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">
                            <i class="fab fa-twitter mr-2"></i>Share Results
                        </button>
                        <button id="retakeBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg transition-colors">
                            <i class="fas fa-redo mr-2"></i>Retake Quiz
                        </button>
                        <a href="/" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors text-center">
                            <i class="fas fa-plus mr-2"></i>New Quiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
